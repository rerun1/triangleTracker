<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Triangles have three sides but they are not all created equal. Enter in three numbers in the fields below, which represent the length of each side in inches, and find out what type of triangle you've created:</p>

      <form id="lengths">
        <div class="form-row form-inline mt-2">
          <div class="col-sm-12 form-group">
            <label for="side1" class="mr-2">Side 1 length:</label>
            <input type="number" id="side1"  class="form-control">
          </div>
        </div>
        <div class="form-row form-inline mt-2">
          <div class="col-sm-12 form-group">
            <label for="side2" class="mr-2">Side 2 length:</label>
            <input type="number" id="side2"  class="form-control">
          </div>
        </div>
        <div class="form-row form-inline mt-2 mb-4">
          <div class="col-sm-12 form-group">
            <label for="side2" class="mr-2">Side 3 length:</label>
            <input type="number" id="side3"  class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">What Type of Triangle is it?</button>
      </form>

    </div>
  </body>
</html>
